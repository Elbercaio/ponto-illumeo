version: "1"

networks:
  database:

services:
  db:
    container_name: db
    image: postgres
    restart: always
    networks:
      - database
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ponto
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    mem_limit: "200m"

  server:
    build: ./api
    restart: always
    networks:
      - database
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - API_PORT=3000
      - DB_CONNECTION=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=ponto
      - DB_USERNAME=user
      - DB_PASSWORD=password
    mem_limit: "1g"

  client:
    build: ./app
    restart: always
    ports:
      - "4200:4200"
    depends_on:
      - server
    mem_limit: "1g"

volumes:
  dbdata:
